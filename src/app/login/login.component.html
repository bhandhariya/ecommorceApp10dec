<div class="container register">
  <div class="row">
      <div class="col-md-3 register-left">
          <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
          <h3>Welcome</h3>
          <!-- <p>You are 30 seconds away from earning your own money!</p> -->
          <input type="submit" name="" (click)="gotoRegister()" value="register"/><br/>
      </div>
      <div class="col-md-9 register-right">
          <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
              <li class="nav-item">
                  <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Employee</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Hirer</a>
              </li>
          </ul>
          <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" [formGroup]="LoginForm" aria-labelledby="home-tab">
                  <h3 class="register-heading">Login as a Employee</h3>
                  <div class="row register-form">
                      <div class="col-md-6">
                          <div class="form-group">
                              <input type="email" formControlName="email" class="form-control" placeholder="Your Email *" value="" />
                          </div>
                        
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                            <input type="password" formControlName="password"  class="form-control" placeholder="Password *" value="" />
                        </div>
                          <input type="submit" (click)="LoginFormSubmit(LoginForm.value)" class="btnRegister"  value="login"/>
                      </div>
                  </div>
              </div>
              <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                  <h3  class="register-heading">Login as a Hirer</h3>
                  <div class="row register-form">
                      <div class="col-md-6">
                          <div class="form-group">
                              <input type="email" class="form-control" placeholder="Your Email *" value="" />
                          </div>
                        
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password *" value="" />
                        </div>
                          <input type="submit" class="btnRegister"  value="login"/>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

</div>
