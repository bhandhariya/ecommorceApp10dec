<div class="example-container" [formGroup]="CategoryForm"  >
  <mat-form-field>
    <input matInput placeholder="Enter Category Name" formControlName="name"  >
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Category Description" formControlName="description"  ></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="CategoryFormSubmit(CategoryForm.value)"  >Add Category</button>
</div>

<div class="container" *ngIf="Categories" >
  <table class="table table-hover table-inverse table-responsive">
    <thead class="thead-inverse">
      <tr>
        <th>S.N.</th>
        <th>Category Name</th>
        <th>Description</th>
        <th>Creation Date</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of Categories;let i=index" >
          <td scope="row">{{i+1}}</td>
          <td>{{category.name}}</td>
          <td>{{category.description}}</td>
          <td>{{category.creationDate | date}}</td>
          <td>
            <button mat-raised-button color="accent" (click)="editCategory(category)"  >Edit</button>
            <button mat-raised-button color="warn">Delete</button>
          </td>
        </tr>
      </tbody>
  </table>
</div>
